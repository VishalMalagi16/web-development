<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>

  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

    .quiz-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        margin-top: 0;
    }

    .question {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #result {
        margin-top: 20px;
        font-weight: bold;
    }

  </style>

</head>
<body>
    <div class="quiz-container">
        <h1>Multiple Choice Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>What is the capital of France?</p>
                <label>
                    <input type="radio" name="question1" value="Paris"> Paris
                </label>
                <label>
                    <input type="radio" name="question1" value="London"> London
                </label>
                <label>
                    <input type="radio" name="question1" value="Berlin"> Berlin
                </label>
                <label>
                    <input type="radio" name="question1" value="Madrid"> Madrid
                </label>
            </div>
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js">
      function submitQuiz() {
    const form = document.getElementById('quiz-form');
    const resultDiv = document.getElementById('result');
    const selectedOption = form.querySelector('input[name="question1"]:checked');

    if (selectedOption) {
        const answer = selectedOption.value;
        if (answer === 'Paris') {
            resultDiv.textContent = 'Correct! The capital of France is Paris.';
            resultDiv.style.color = 'green';
        } else {
            resultDiv.textContent = 'Incorrect. The capital of France is Paris.';
            resultDiv.style.color = 'red';
        }
    } else {
        resultDiv.textContent = 'Please select an option.';
        resultDiv.style.color = 'orange';
    }
}
    </script>
</body>
</html>
